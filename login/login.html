<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.css' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>





    <script>
        $(document).ready(function () {
            $('.button-collapse').sideNav({
                        menuWidth: 300,
                        draggable:true// Default is 240
//                        closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
                    }
            );
            $('.collapsible').collapsible();

            calendar = $('#calendar');
            calendar.fullCalendar({
                header: {
                    center: "All weeks"
                },
                height: 650,
                columnFormat: 'ddd',
                allDaySlot: false,

                defaultView: 'agendaWeek',
                minTime: '07:00:00',
                maxTime: '20:00:00',
                editatble: true
            });
        });

        function tour() {
            $('.tap-target').tapTarget('open');
        }

    </script>

    <style>
        header, main, footer {
            padding-left: 300px;
        }
        main, footer {
            padding-top: 2%;
        }

        @media only screen and (max-width : 992px) {
            header, main, footer {
                padding-left: 0;
            }
        }
    </style>

</head>
<body>



<nav class="grey">
    <ul id="slide-out" class="side-nav fixed">
        <li>
            <div class="userView">
                <div class="background">
                    <img style="max-height: 100%; max-width: 100%" src="background.jpg">
                </div>
                <a href="#!user"><img class="circle" src="profilepicdefault.png"></a>
                <a href="#!name"><span class="black-text name">Katie Polus</span></a>
                <a href="#!email"><span class="black-text email">katie@polus.me</span></a>
            </div>
        </li>

        <li><a class="subheader">Actions</a></li>

        <li><a href="#"><i class="material-icons">create</i>Edit</a></li>
        <li><a href="#"><i class="material-icons">settings</i>Preferences</a></li>
        <li><a href="#"><i class="material-icons">drafts</i>Contact Us</a></li>
        <li><a onclick="tour()" href="#"><i class="material-icons">help</i>Help</a></li>
        <li><a href="#"><i class="material-icons">pets</i>Friends <span class="badge">1</span> </a></li>

        <li><div class="divider"></div></li>

        <li><a href="#!"><i class="material-icons">close</i>Log off</a></li>
    </ul>
    <a href="#" style="width: 10%" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
</nav>

<main>
    <div class="row">
        <div class="col s9">
            <div id='calendar'></div>
            <br>
            <div class="row">
                <div class="col s2">
                    <p>
                        <input type="checkbox" id="p1" />
                        <label for="p1">Red</label>
                    </p>
                </div>
                <div class="col s2">
                    <p>
                        <input type="checkbox" id="p2" />
                        <label for="p2">Red</label>
                    </p>
                </div>
                <div class="col s2">
                    <p>
                        <input type="checkbox" id="p3" />
                        <label for="p3">Red</label>
                    </p>
                </div>
                <div class="col s2">
                    <p>
                        <input type="checkbox" id="p4" />
                        <label for="p4">Red</label>
                    </p>
                </div>
                <div class="col s2">
                    <p>
                        <input type="checkbox" id="p5" />
                        <label for="p5">Red</label>
                    </p>
                </div>
                <div class="col s2">
                    <a id="add" class="btn-floating btn-large waves-effect waves-light pulse red"><i class="material-icons">add</i></a>
                </div>

            </div>
        </div>
        <div class="col s3">This div is 6-columns wide</div>
    </div>
    <div class="tap-target" data-activates="add">
        <div class="tap-target-content">
            <h5>Title</h5>
            <p>A bunch of text</p>
        </div>
    </div>
</main>

</body>
</html>
